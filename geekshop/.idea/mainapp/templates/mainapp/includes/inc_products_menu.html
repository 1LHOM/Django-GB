<div class="links clearfix">
    <ul class="links-menu">
        <li><a href="{% url 'products:products' %}" class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">Все</a></li>
        {% for item in links_menu %}
            <li><a href="{% url 'products:category' item.pk %}" class="{% if request.resolver_match.kwargs.pk == item.pk %}active{% endif %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</div>
