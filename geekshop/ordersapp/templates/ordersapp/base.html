<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>

        <meta charset="utf-8">
        <title>{% block title %} {{ title|title }} {% endblock %} </title>
        <link rel="icon" href="https://img.icons8.com/ios-glyphs/120/000000/mac-os.png">

        {% block css %}
            <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
            <link rel="stylesheet" href="{% static '/fonts/font-awesome/css/font-awesome.css' %}">
        {% endblock %}

        {% block js %}
            <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'js/jquery.formset.js' %}"></script>
            <script src="{% static 'js/orders_scripts.js' %}"></script>
        {% endblock %}

    </head>
<body>
    <div class="order_container">
        <div class="h2 text-center head">
            Работа с заказами
        </div>
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
