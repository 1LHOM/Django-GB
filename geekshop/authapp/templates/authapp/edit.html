{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'authapp:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ edit_profile_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Сохранить"><br>
        <a class="btn btn-primary form-control" href="{% url 'index' %}">На главную</a>
    </form>
    <div class="user_avatar">
        <img src="{% static 'media/' %}{{ user.avatar }}" alt="">
    </div>
{% endblock %}
